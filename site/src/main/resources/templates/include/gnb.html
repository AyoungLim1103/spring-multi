<!DOCTYPE html>
<html xmlns:th=xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<div class="page-header">
    <ul id="gnb">
        <div class="left-item">
            <li class="p">
                <a th:href="@{/}">HOME</a>
            </li>
            <li class="p">
                <a th:href="@{/boards/list}" href="#">게시판</a>
            </li>
            <li class="p">
                <a href="#">Menu03</a>
            </li>
        </div>
        <div class="right-item">
            <li>
                <a th:href="@{/admin}">관리자</a>
            </li>
            <li th:with="memberId=${#authentication.principal} eq 'anonymousUser'? 'Guest':${#authentication.principal.member.memberId}">
                <a th:if="${memberId} eq 'Guest'" th:href="@{/login}">로그인</a>
                <a th:if="${memberId} != 'Guest'" th:href="@{/logout}">로그아웃</a>
            </li>
        </div>
    </ul>
</div>

<script th:inline="javascript">
    $(function(){
        $("#gnb li").mouseover(function(){
            $(this).children("ul").show();
            $(this).find("a").addClass("on");
        });
        $("#gnb li").mouseout(function(){
            $(this).children("ul").hide();
            $(this).find("a").removeClass("on");
        });
    });
</script>
</html>
