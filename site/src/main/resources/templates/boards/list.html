<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{/index}"
      xmlns:layout="http://www.w3.org/1999/xhtml">
<div layout:fragment="content">
    <h2 th:text="${greeting}">Thymeleaf Test Page</h2>
    <div class="panel-heading">List Page</div>
    <div class="panel-body">
        list content...
        <table border="1" th:with="target='username1'">
            <tr>
                <td>체크박스</td>
                <td>INDEX</td>
                <td>SIZE</td>
                <td>보드번호</td>
                <td>제목</td>
                <td>USERSEQ</td>
                <td>작성자</td>
                <td>내용</td>
                <td>삭제여부</td>
                <td>등록날짜</td>
                <td>수정날짜</td>
                <td>수정/뷰</td>
            </tr>
            <tr th:each="board, iterState : ${listBoardInfo}">
                <td>체크</td>
                <td th:text="${iterState.count}"></td>
                <td th:text="${iterState.size}">
                <td th:text="${board.bno}"></td>
                <td th:text="${board.title}"></td>
                <td th:text="${board.userSeq}"></td>
                <td th:text="${board.userName == target ? '관리자':board.userName}"></td>
                <td th:text="${board.content}"></td>
                <td th:text="${board.delYN}"></td>
                <td th:text="${#dates.format(board.regdate,'yyyy-MM-dd')}"></td>
                <td th:text="${#dates.format(board.updatedate,'yyyy-MM-dd')}"></td>
                <td th:if="${board.userSeq}">
                    <a href="#" th:if="${board.userSeq == 1}">수정</a>
                    <p th:unless="${board.userSeq == 1}">VIEW</p>
                </td>
            </tr>

        </table>
    </div>
</div>
</html>
